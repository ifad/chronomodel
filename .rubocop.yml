require:
  - rubocop-packaging
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRailsVersion: 5.0
  TargetRubyVersion: 2.2
  Exclude:
    - 'gemfiles/**/*'
    - 'lib/**/*'
    - 'vendor/bundle/**/*'
    - 'tmp/**/*'

Layout/LineLength:
  Max: 140

Metrics/BlockLength:
  Exclude:
    - 'chrono_model.gemspec'
    - 'spec/**/*'

Rails/ApplicationRecord:
  Enabled: false

Rails/RakeEnvironment:
  Enabled: false

Style/GlobalVars:
  Exclude:
    - 'spec/**/*'

Style/HashExcept:
  Enabled: false
